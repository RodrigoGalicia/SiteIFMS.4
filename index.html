<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <h1>Sistema Acadêmico</h1>

    <div>
        <h2>Acesso Administrativo</h2>
        <form>
            <label for="login">Login (nome.sobrenome):</label><br>
            <input type="text" id="login" name="login"><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br><br>

            <a href="#">Esqueceu sua senha?</a><br><br>

            <button type="button">Entrar</button>
        </form>
    </div>

    <div>
        <h2>Acesso Estudante / Responsável</h2>
        <button>Área do Estudante</button><br><br>
        <button>Planilha com Requisitos</button>
    </div>

    <div>
        <p>OU</p>
        <a href="#">
            <img src="https://login.gov.br/static/media/logo.123.png" alt="Entrar com Gov.br">
        </a>
    </div>
</body>
</html>
